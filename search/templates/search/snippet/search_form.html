<form method="GET"  action="{%url 'search:product-search'%}" class="search">
    <div class="input-group w-100">
        <input type="text" class="form-control" name="q" style="width:55%;" placeholder="Search" value="{{request.GET.q}}">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </div>
    </div>
</form> <!-- search-wrap .end// -->
